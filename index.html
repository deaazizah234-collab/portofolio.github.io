  <title>Portofolio | Junior Web Developer</title>

    :root{
      --bg: #f6f8ff;

      --accent1: #bfe7ff; /* pastel blue */

      --accent-grad: linear-gradient(135deg, var(--accent1) 0%, var(--accent2) 100%);
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 8px 24px rgba(27, 31, 68, 0.08);
      --radius: 16px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(800px 400px at 10% 10%, rgba(191,231,255,0.25), transparent),
                 radial-gradient(600px 300px at 90% 90%, rgba(255,214,232,0.25), transparent),
                 var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    /* SIDEBAR */
    .sidebar{
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
      border-radius:var(--radius);
      padding:24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.6);
    }

    .photo{
      width:120px;height:120px;border-radius:16px;overflow:hidden;margin:0 auto;box-shadow:0 6px 18px rgba(20,30,70,0.08);
      border:6px solid rgba(255,255,255,0.7);
      background: var(--accent-grad);

    h1.name{font-size:20px;margin:14px 0 4px;text-align:center}
    p.role{font-size:13px;text-align:center;margin:0;color:var(--muted)}

    .socials{display:flex;gap:10px;justify-content:center;margin-top:14px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;background:var(--card);box-shadow:0 6px 14px rgba(20,30,70,0.04);text-decoration:none;color:#0f172a;font-weight:600}

    .card{background:var(--card);border-radius:12px;padding:14px;margin-top:18px;box-shadow:var(--shadow);border:1px solid rgba(15,23,42,0.03)}
    .meta{display:flex;flex-direction:column;gap:8px}
    .meta strong{font-size:13px}
    .meta span{font-size:13px;color:var(--muted)}

    .skills{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{padding:8px 10px;border-radius:999px;background:linear-gradient(90deg, rgba(191,231,255,0.5), rgba(255,214,232,0.5));font-weight:600;font-size:13px}

    /* MAIN */
    .main{
      min-height:100%;
    }

    header.top{
      display:flex;gap:18px;align-items:center;justify-content:space-between;margin-bottom:18px;
    }
    .title-block{display:flex;gap:12px;align-items:center}
    .title-block h2{margin:0}
    .cta{display:inline-flex;align-items:center;gap:8px;background:var(--accent-grad);padding:10px 14px;border-radius:12px;font-weight:700}

    section{margin-bottom:18px}
    .section-title{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .section-title h3{margin:0}
    .section-title p{margin:0;color:var(--muted);font-size:13px}
